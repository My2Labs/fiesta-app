<div class="input-fiesta">
    <form>
      <label for="name">Name</label>
      <input type="text" class="name-section" name="name" required id="name" ngModel>
    
      <label for="color">Color</label>
      <input type="text" class="color-section" name="color" required id="color" ngModel>
    
      <label for="type">Type</label>
      <input type="text" class="type-section" name="type" id="type" ngModel>
    
      <input type="submit" id="submit" class="submit-button" value="Add Fiesta" />
    
    </form>
</div>
